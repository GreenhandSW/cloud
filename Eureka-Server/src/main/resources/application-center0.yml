spring:
  application:
    name: EurekaServer0
server:
  port: 13000
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${eureka.server1.name}:${eureka.server1.port}/eureka/, http://${eureka.server2.name}:${eureka.server2.port}/eureka/
