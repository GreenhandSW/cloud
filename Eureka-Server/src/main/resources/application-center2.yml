spring:
  application:
    name: EurekaServer1
server:
  port: 13002
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${eureka.server0.name}:${eureka.server0.port}/eureka/, http://${eureka.server1.name}:${eureka.server1.port}/eureka/
