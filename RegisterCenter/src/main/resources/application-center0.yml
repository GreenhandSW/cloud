spring:
  application:
    name: RegCenter0
server:
  port: 13000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${centers.center1.name}:${centers.center1.port}/eureka/, http://${centers.center2.name}:${centers.center2.port}/eureka/
